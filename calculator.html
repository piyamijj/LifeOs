<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <style>
        body { background: #000; color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        .header { padding: 15px; background: #111; display: flex; justify-content: space-between; align-items: center; }
        .back-btn { color: #fff; text-decoration: none; font-size: 1.2rem; }
        
        .display { flex: 1; text-align: right; font-size: 3rem; padding: 20px; display: flex; align-items: flex-end; justify-content: flex-end; word-break: break-all; }
        
        .tabs { display: flex; background: #222; }
        .tab-btn { flex: 1; padding: 15px; background: #222; color: #888; border: none; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: #000; color: #2196F3; border-top: 2px solid #2196F3; }

        .keypad { display: none; padding: 10px; gap: 8px; background: #000; height: 60%; }
        .keypad.show { display: grid; }
        
        /* Temel Mod Izgarası */
        #basic { grid-template-columns: repeat(4, 1fr); }
        /* Bilimsel Mod Izgarası */
        #scientific { grid-template-columns: repeat(5, 1fr); }

        button { padding: 15px; font-size: 1.2rem; border-radius: 10px; border: none; background: #333; color: #fff; }
        .op { background: #ff9800; color: #000; font-weight: bold; }
        .eq { background: #4caf50; color: #000; grid-column: span 2; font-weight: bold; }
        .fn { background: #2196F3; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">← Geri</a>
        <span>Süper Hesaplayıcı</span>
        <div style="width:20px;"></div>
    </div>

    <div class="display" id="result">0</div>

    <div class="tabs">
        <button class="tab-btn active" onclick="setTab('basic')">Temel</button>
        <button class="tab-btn" onclick="setTab('scientific')">Bilimsel</button>
    </div>

    <div id="basic" class="keypad show">
        <button class="fn" onclick="clr()">C</button>
        <button class="fn" onclick="del()">⌫</button>
        <button class="fn" onclick="add('%')">%</button>
        <button class="op" onclick="add('/')">÷</button>
        <button onclick="add('7')">7</button><button onclick="add('8')">8</button><button onclick="add('9')">9</button>
        <button class="op" onclick="add('*')">×</button>
        <button onclick="add('4')">4</button><button onclick="add('5')">5</button><button onclick="add('6')">6</button>
        <button class="op" onclick="add('-')">-</button>
        <button onclick="add('1')">1</button><button onclick="add('2')">2</button><button onclick="add('3')">3</button>
        <button class="op" onclick="add('+')">+</button>
        <button onclick="add('0')">0</button><button onclick="add('.')">.</button>
        <button class="eq" onclick="calc()">=</button>
    </div>

    <div id="scientific" class="keypad">
        <button class="fn" onclick="clr()">C</button>
        <button class="fn" onclick="math('sin')">sin</button>
        <button class="fn" onclick="math('cos')">cos</button>
        <button class="fn" onclick="math('tan')">tan</button>
        <button class="op" onclick="add('/')">÷</button>
        
        <button class="fn" onclick="math('log')">log</button>
        <button onclick="add('7')">7</button><button onclick="add('8')">8</button><button onclick="add('9')">9</button>
        <button class="op" onclick="add('*')">×</button>
        
        <button class="fn" onclick="math('ln')">ln</button>
        <button onclick="add('4')">4</button><button onclick="add('5')">5</button><button onclick="add('6')">6</button>
        <button class="op" onclick="add('-')">-</button>
        
        <button class="fn" onclick="math('sqrt')">√</button>
        <button onclick="add('1')">1</button><button onclick="add('2')">2</button><button onclick="add('3')">3</button>
        <button class="op" onclick="add('+')">+</button>
        
        <button class="fn" onclick="math('pow')">x²</button>
        <button onclick="add('0')">0</button><button onclick="add('.')">.</button>
        <button onclick="add(Math.PI.toFixed(4))">π</button>
        <button class="eq" onclick="calc()">=</button>
    </div>

    <script>
        let current = '0';

        function setTab(id) {
            document.querySelectorAll('.keypad').forEach(e => e.classList.remove('show'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('show');
            event.target.classList.add('active');
        }

        function update() { document.getElementById('result').innerText = current; }

        function add(val) {
            if(current === '0') current = String(val); else current += String(val);
            update();
        }

        function clr() { current = '0'; update(); }
        
        function del() { 
            current = current.length > 1 ? current.slice(0, -1) : '0'; 
            update(); 
        }

        function calc() {
            try { current = String(eval(current)); } catch { current = 'Hata'; }
            update();
        }

        function math(func) {
            try {
                let val = parseFloat(current);
                if(func === 'sin') val = Math.sin(val);
                if(func === 'cos') val = Math.cos(val);
                if(func === 'tan') val = Math.tan(val);
                if(func === 'log') val = Math.log10(val);
                if(func === 'ln') val = Math.log(val);
                if(func === 'sqrt') val = Math.sqrt(val);
                if(func === 'pow') val = Math.pow(val, 2);
                current = String(val.toFixed(4));
            } catch { current = 'Hata'; }
            update();
        }
    </script>
</body>
</html>
